<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Session Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Reading Session Visualizer</h1>
        </header>

        <div class="controls">
            <div class="timer-display">
                <div class="timer" id="timer">00:00:00</div>
                <div class="session-info" id="sessionInfo">No active session</div>
            </div>
            
            <div class="button-group">
                <button id="startStopBtn" class="btn btn-primary">
                    <span id="btnText">Start Reading</span>
                </button>
                <button id="resetBtn" class="btn btn-secondary">Reset All Data</button>
            </div>
        </div>

        <div class="chart-container">
            <h2>Reading Sessions by Page</h2>
            <canvas id="readingChart"></canvas>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Sessions</h3>
                <p id="totalSessions">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Time</h3>
                <p id="totalTime">0h 0m</p>
            </div>
            <div class="stat-card">
                <h3>Average Session</h3>
                <p id="avgSession">0m 0s</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
